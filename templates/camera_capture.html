{% extends 'layout.html' %}

{% block title %}
    Camera Capture
{% endblock %}

{% block main %}
    <div>
        <video id="video" width="640" height="480"></video>
    </div>
    <div>
        <button id="capture-btn" class="btn btn-primary">Capture</button>
    </div>
    <div>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div id="camera-result"></div>
{% endblock %}
