{% extends 'layout.html' %}

{% block title %}

        <video id="video" width="640" height="480" autoplay muted></video>
    </div>
    <div>
        <button id="capture-btn">Capture</button>
    </div>
    <div>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <div id="camera-result"></div>
{% endblock %}
