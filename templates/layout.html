<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">meme-search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/camera">Camera</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="pb-3 mb-3 bg-light">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <!-- write code for this later -->
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2023 meme-search</p>
    </footer>
    
    <script>
        // start an ajax request
        const xhr = new XMLHttpRequest();

        // get the form and make request from "/" on submit of the form
        const form = document.querySelector('#image-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            xhr.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.querySelector('#form-result').innerHTML = this.responseText;
                }
            };
            xhr.open('POST', '/');
            xhr.send(formData);
        });

        // Save the stream to sessionStorage when navigating away from the home page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                sessionStorage.setItem('cameraStream', JSON.stringify(stream));
            }
        });

        // get necessary elements for camera capture
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#camera-stream');
            const captureBtn = document.querySelector('#capture-btn');
            const canvas = document.querySelector('#canvas');

            if (savedStream) {
                stream = JSON.parse(savedStream);
                console.log('Retrieved saved stream:', stream);
                video.srcObject = stream;
                video.play();
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                .then((s) => {
                    console.log(s);
                    stream = s;
                    video.srcObject = stream;
                    video.play();
                })
                .catch((err) => {
                    console.error('Error accessing camera:', err);
                    captureBtn.disabled = true;
                });
            }

            // draw the current frame from the video element onto a canvas element on capture btn click
            captureBtn.addEventListener('click', () => {
                if (stream) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL();
                    
                    // send the resulting data url as JSON object to the server and get the response text using a XMLHttpRequest
                    xhr.open('POST', '/camera', true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onreadystatechange = function() {
                        if (this.readyState === 4 && this.status === 200) {
                            document.querySelector('#camera-result').innerHTML = this.responseText;
                        }
                    };
                    xhr.send(JSON.stringify({ dataUrl: dataUrl }));
                }
            });
        });
    </script>
</body>
</html>
